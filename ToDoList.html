<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<title>ToDoList</title>
	<link rel = "stylesheet" href="bootstrap.min.css">
	<script src="vue.min.js"></script>
</head>
<body align="center">
   <div class="container d-flex justify-content-center" id="app">
      <div class="card mt-3 shadow-sm w-100">
	      <div class="card-header bg-light">
		     <h4>To Do List</h4>
		  </div>
		  <div class="card-boady">
		     <div class="input-container mt-3">
			     <input type="text" name="ToDo" placeholder="What needs to be add" class="form-control" v-model="message" @keyup.enter="add">
			 </div>
			 <ul class="list-group mt-3">
			    <li class="list-group-item d-flex align-item-center justify-content-between" v-for="{list,index} in lists">
				  <span class="message">{list}</span>
				  <div class="btn-group">
				     <button class="btn btn-danger btn-sm mr-1 ml-1" type="button"@click="remove(index)">Delete</button>
					 <button class="btn btn-info btn-sm mr-1 ml-1" type="button" @click="edit(index>Delete</button>
				  </div>
				</li>
			 </ul>
		  </div>
	   </div>
   </div>
   <script>
     var list=new Vue(
	     data()
		 {
		    return{
			      message: "",
				  editing: false,
				  editingId: 0,
				  lists:["FaceBook","Google"]
				  }
		    },
			 methods:{
			    add:function(){
				   if(this .message !--"")
				   {
				      if(this.editing)
					  {
					     this.lists[this.editingId] = this.message,
						 this.message = "", this.editing =  false
						}
						else
						{
						  this.lists.push(this.message),
						  this.message=""
						  }
						}
				},
				remove: function(index){
				   this.lists.splice(index,1)
				},
				edit: function(index
				    this.message = this.lists[index],
					this.editing = true, this.editingId = index
				}
				}
		}).$mount("#app")
   </script>
</body>
</html>
